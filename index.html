    <!-- tailwind + daisy link + daisy theme -->

<!-- Login section html code  -->
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[200px] mx-auto pt-[130px]">
        <img src="/assets/Logo-full.png" alt="">
    </div>

    <div class="form-contanier pt-10 ">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto rounded-[15px]">
            <div class="card-body">
                <label class="label font-bold text-neutral text-[12px]">Mobile Number</label>
                <input id="input-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 mb-4"
                    placeholder="Enter your 11 digit number" value="01705717651" />
                <label class="label font-bold text-neutral text-[12px]">4 Digit Pin</label>
                <input id="input-pin" maxlength="4" type="pin" class="input rounded-full bg-base-200"
                    placeholder="Enter your 4 digit Password" />
            </div>
            <button id="input-btn" class="btn btn-neutral mt-2 bg-primary rounded-full">Login</button>
        </div>


 <script>
 </script>

<script src="/Java script/java-script.js"></script>
</body>

</html>
