<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank - login</title>
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisy link + daisy theme -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- font awasome icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <!-- home page header section -->
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-3">
                <div class="w-[60px] h-48px">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="font-bold text-[16px]">$<span id="balance">45000</span></h2>
                    <p class="balance text-[#08080880] text-[14px]">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a class="btn btn-soft" href="/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log
                    Out</a>
            </div>

        </section>
    </header>

    <!-- section for welcome payoo & button -->
    <section class="w-11/12 mx-auto space-y-2">
        <h2 class="font-bold text-[24px] pt-10 ">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-[14px] text-[#08080880] mt-0">Enjoy easy and convenient financial services with us. Cashout
            charge is low and </p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="btn h-full flex-col py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
                <button onclick="showOnly('cashout')" class="btn h-full flex-col py-4 btn-primary btn-soft">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout</p>
                    <button onclick="showOnly('transfer-money')" class="btn h-full flex-col py-4 btn-primary btn-soft">
                        <img src="./assets/opt-3.png" alt="">
                        <p>Transfer Money</p>
                        <button class="btn h-full flex-col py-4 btn-primary btn-soft">
                            <img src="./assets/opt-4.png" alt="">
                            <p>Get Bonus</p>
                            <button class="btn h-full flex-col py-4 btn-primary btn-soft">
                                <img src="./assets/opt-5.png" alt="">
                                <p>Pay Bill</p>
                                <button onclick="showOnly('history')" class="btn h-full flex-col py-4 btn-primary btn-soft">
                                    <img src="./assets/opt-6.png" alt="">
                                    <p>Transactions</p>
                                </button>
        </div>
    </section>

    <!-- section for add money -->
    <section id="add-money" class="w-11/12 mx-auto pt-6 hidden">
        <h2 class="font-bold text-[16px]">Add money</h2>
        <div class="form-add-money pt-2">
            <div class="card bg-base-100 w-full shadow rounded-[15px]">
                <div class="card-body">
                    <label class="label font-bold text-[#080808b3] text-[12px]">Select A Bank</label>
                    <select id="add-money-bank" class="select bg-base-200 w-full rounded-full mb-4">
                        <option disabled selected>Select a back</option>
                        <option>SCB</option>
                        <option value="brack">Brack Bank</option>
                        <option value="jomona">Jomona bank</option>
                        <option value="DDBL">DDBL</option>
                        <option value="IBBL">IBBL</option>
                        <option value="islami">islami bank</option>
                        <option value="city">City bank</option>
                    </select>
                    <label class="label font-bold text-[#080808b3] text-[12px]">Bank Account Number</label>
                    <input id="add-money-number" type="text" class="input rounded-full bg-base-200 mb-4 w-full"
                        placeholder="Enter 11 digit account number" />
                    <label class="label font-bold text-[#080808b3] text-[12px]">Amount to Add</label>
                    <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 mb-4 w-full"
                        placeholder="Add Amount to withdraw" />

                    <label class="label font-bold text-[#080808b3] text-[12px]">Pin Number</label>
                    <input id="add-money-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter your 4 digit Password" />
                </div>
                <button id="add-money-btn" class="btn btn-neutral mt-2 mx-5 mb-4 bg-primary rounded-full">Add Money</button>
            </div>
        </div> 
    </section>

    <!-- section for cashout  -->
    <section id="cashout" class="w-11/12 mx-auto pt-6 hidden">
        <h2 class="font-bold text-[16px]">Cash Out</h2>
        <div class="form-cashout pt-2">
            <div class="card bg-base-100 w-full shadow rounded-[15px]">
                <div class="card-body">
                    <label class="label font-bold text-[#080808b3]  text-[12px]">Agent Number</label>
                    <input id="cashout-number" type="text" class="input rounded-full bg-base-200 mb-4 w-full"
                        placeholder="Enter 11 digit number" />
                    <label class="label font-bold text-[#080808b3]  text-[12px]">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 mb-4 w-full"
                        placeholder="Enter amount to withdraw" />

                    <label class="label font-bold text-[#080808b3]  text-[12px]">Pin Number</label>
                    <input id="cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter your 4 digit Password" />
                </div>
                <button id="cashout-btn" class="btn btn-neutral mt-2 mx-5 mb-4 bg-primary rounded-full">Withdraw
                    Money</button>
            </div>
        </div>

    </section>

    <!-- section for Transfer Money -->
     <section id="transfer-money" class="w-11/12 mx-auto pt-6  ">
         <h2 class="font-bold text-[16px]">Transfer Money</h2>
         <div class="form-cashout pt-2">
            <div class="card bg-base-100 w-full shadow rounded-[15px]">
                <div class="card-body">
                    <label class="label font-bold text-[#080808b3]  text-[12px]">User Account Number</label>
                    <input id="transfer-number" type="text" class="input rounded-full bg-base-200 mb-4 w-full"
                        placeholder="Enter 11 digit number" />
                    <label class="label font-bold text-[#080808b3]  text-[12px]">Amount</label>
                    <input id="transfer-amount" type="number" class="input rounded-full bg-base-200 mb-4 w-full"
                        placeholder="Enter amount to transfer" />
                    <label class="label font-bold text-[#080808b3]  text-[12px]">Pin Number</label>
                    <input id="transfer-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter your 4 digit Password" />
                </div>
                <button id="transfer-btn" class="btn btn-neutral mt-2 mx-5 mb-4 bg-primary rounded-full">Send Now</button>
            </div>
        </div>
     </section>
    
    <!-- section for Transaction history  -->
    <section id="history" class="w-11/12 mx-auto pt-6 space-y-4 hidden">
         <h2 class="font-bold text-[16px]">Transaction History</h2>
         <div class="" id="history-contaneair">
            <div class="transaction bg-base-100 p-2 rounded-[10px]">

            </div>

         </div>

    </section>


    <script src="/Java script/machine.js"></script>
    <script src="/Java script/add.js"></script>
    <script src="/Java script/cashout.js"></script>
    <script src="/Java script/tf.js"></script>
   
</body>

</html>
