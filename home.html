<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank - login</title>
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisy link + daisy theme -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- font awasome icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto" >
    <!-- home page header section -->
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-3">
                <div class="w-[60px] h-48px">
                    <img  src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="font-bold text-[16px]">$<span id="balance">45000</span></h2>
                    <p class="balance text-[#08080880] text-[14px]">Available Balance</p>
                </div>
            </div>
            <div class="right">
              <a class="btn btn-soft" href="/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a>
            </div>

        </section>
    </header>
    <!-- section for welcome payoo & button -->
    <section class="w-11/12 mx-auto space-y-2">
        <h2 class="font-bold text-[24px] pt-10 ">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-[14px] text-[#08080880] mt-0">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn h-full flex-col py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            <button class="btn h-full flex-col py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            <button class="btn h-full flex-col py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            <button class="btn h-full flex-col py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            <button class="btn h-full flex-col py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            <button class="btn h-full flex-col py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>



    </section>

    <!-- section for cashout  -->
     <section id="cashout" class="w-11/12 mx-auto pt-6">
        <h2 class="font-bold text-[16px]">Cash Out</h2>

        <div class="form-cashout pt-2">
        <div class="card bg-base-100 w-full shadow rounded-[15px]">
            <div class="card-body">
                <label class="label font-bold text-neutral text-[12px]">Agent Number</label>
                <input id="cashout-input" type="text" class="input rounded-full bg-base-200 mb-4 w-full"
                    placeholder="Enter 11 digit number" />
                <label class="label font-bold text-neutral text-[12px]">Amount</label>
                <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 mb-4 w-full"
                    placeholder="Enter amount to withdraw" />

                <label class="label font-bold text-neutral text-[12px]">Pin Number</label>
                <input id="cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                    placeholder="Enter your 4 digit Password" />
            </div>
            <button id="cashout-btn" class="btn btn-neutral mt-2 mx-5 mb-4 bg-primary rounded-full">Withdraw Money</button>
        </div>

     </section>


  <script>
    // 1. get the input number
    document.getElementById('cashout-btn').addEventListener('click', function(){
        const agentNumber = document.getElementById('cashout-input');
        const number = agentNumber.value;
        if(number.length !==11){
            alert('invalid acount number')
        }
        const amountInput = document.getElementById('cashout-amount');
        const cashoutAmount = amountInput.value;

        const balanceInput = document.getElementById('balance');
        const balance = balanceInput.innerText;
        const newBalance = Number(balance) - Number(cashoutAmount);
        if(newBalance < 0 ){
            alert('Invaild balance');
            return;
        }
        const inputPin = document.getElementById('cashout-pin');
        const pin = inputPin.value;
        if(pin == '1234'){
            alert('cashout secessfully');
            balanceInput.innerText= newBalance;
        }
        else{
            alert('Invaild password');
            return;
        }

        



        
        
    







    })


  </script>




<script src="/Java script/cashout.js"></script>
</body>
</html>
